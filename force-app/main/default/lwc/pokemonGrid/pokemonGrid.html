<template>
    <div class="slds-grid slds-gutters slds-wrap">
        <template for:each={pokemonList} for:item="pokemon">
            <div class="slds-col slds-size_1-of-5 slds-box slds-m-around_small slds-theme_default" key={pokemon.Id} data-id={pokemon.Pokedex_Number__c} onclick={handleClick}>
                <div class="slds-grid">
                    <div class="slds-col slds-size_2-of-12 slds-grid_align-center slds-align_absolute-center">
                        {pokemon.Pokedex_Number__c}
                    </div>
                    <div class="slds-col slds-size_5-of-12 slds-grid_align-center slds-align_absolute-center slds-text-title_caps">
                        {pokemon.Name}
                    </div>
                    <div class="slds-col slds-size_5-of-12 slds-grid_align-center">
                        <img src={pokemon.Pokemon_Image_Url__c} alt="pokemon">
                    </div>
                </div>
            </div>
        </template>
    </div>
    <div class="slds-m-around_small slds-align_absolute-center">
        <lightning-spinner if:true={isLoading} alternative-text="Loading" size="small"></lightning-spinner>
        <div slot="actions">
            <lightning-button
            variant="neutral"
            title="first"
            label="First"
            class="slds-float_left"
            icon-name="utility:chevronleft"
            icon-position="left"
            onclick={handleClick}
            ></lightning-button>
        &nbsp;
            <lightning-button
            variant="neutral"
            title="previous"
            class="slds-float_left"
            label="Previous"
            icon-name="utility:chevronleft"
            icon-position="left"
            onclick={handleClick}
            ></lightning-button>
        <template if:true={pagelinks}>
            <lightning-button-group>
                <template for:each={pagelinks} for:item="page">
                <lightning-button
                    key={page}
                    label={page}
                    onclick={handlePage}
                ></lightning-button>
                </template>
            </lightning-button-group>
        </template>
        <lightning-button
            variant="neutral"
            title="last"
            class="slds-float_right"
            label="Last"
            icon-name="utility:chevronright"
            icon-position="right"
            onclick={handleClick}
            ></lightning-button>
            &nbsp;
            <lightning-button
            variant="neutral"
            title="next"
            class="slds-float_right"
            label="Next"
            icon-name="utility:chevronright"
            icon-position="right"
            onclick={handleClick}
            ></lightning-button>
            
            
        </div>
    </div>
</template>
